<div class="container-fluid">
  <h2>Dairy Entry</h2>
<hr>

<form #diaryForm='ngForm'>
  <div class="form-group">
    <label for="name">Name of Entry:</label>
    <input type="text"  required class="form-control" id="name"  name="name">

    <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <p>Name is required</p>
    </div> -->

  </div>

  <div class="form-group">
    <label for="name">Entry:</label>
    <textarea  name="description" class="form-control"  id="description" rows="4" required></textarea>

    <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
      <p>Description is required</p>
    </div> -->
  </div>

  <div class="form-group">
    <label for="name">Entry Date:</label>
    <input type="date"  name="completionDate" id="complete" required>

    <!-- <div [hidden]="completionDate.valid || completionDate.pristine" class="alert alert-danger">
      <p>Complete Date  is required</p>
    </div> -->

  </div>

  <button type="submit" class="btn btn-success">Add Entry</button>
</form>







</div>
