<div class="container-fluid">
  <h2>Dairy Entry</h2>
<hr>

<form (ngSubmit)='submitEntry()' #diaryForm='ngForm'>
  <div class="form-group">
    <label for="name">Name of Entry:</label>
    <input type="text"  required class="form-control" id="name" [(ngModel)]="newEntry.name" name="name" #name='ngModel'>

    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <p>Name is required</p>
    </div>

  </div>

  <div class="form-group">
    <label for="name">Entry:</label>
    <textarea [(ngModel)]="newEntry.entry"  name="entry" class="form-control"  id="description" rows="4" required #entry='ngModel'></textarea>

    <div [hidden]="entry.valid || entry.pristine" class="alert alert-danger">
      <p>Description is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Entry Date:</label>
    <input type="date" [(ngModel)]="newEntry.entryDate"  name="entryDate" id="complete" required #entryDate='ngModel'>

    <div [hidden]="entryDate.valid || entryDate.pristine" class="alert alert-danger">
      <p>Complete Date  is required</p>
    </div>

  </div>

  <button type="submit" class="btn btn-success">Add Entry</button>
</form>







</div>
